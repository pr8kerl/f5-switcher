      <br><br>
      <h1 class="header center orange-text">flick the switch!</h1>
      <div class="row center">
        <h5 class="header col s12 light">manipulate some F5 objects</h5>
      </div>

			<div id="app" class="section">

        <div v-for="(mkey, mgroup) in response.data">

								<!-- Modal {{ mkey }} Structure -->
								<div id="{{ mkey }}" class="modal modal-fixed-footer">
                <div class="modal-content">
												<h4>Modal {{ mkey }} Header</h4>
												<p>A bunch of text about {{ mkey }}</p>
                </div>
                <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a>
                </div>
                </div>
        </div>

			  <template v-if="response">
        <div class="row center col s12">

				<table>
        <thead>
          <tr>
              <th data-field="stack">Stack Name</th>
              <th data-field="state">Current State</th>
              <th data-field="edit"></th>
          </tr>
        </thead>

        <tbody v-for="(gkey, group) in response.data">
          <tr>
									<td>{{ gkey }}</td>
									<td>{{ group.state }}</td>
                  <td><a class="btn-flat waves-effect waves-light orange modal-trigger" href="#{{ gkey }}">Change {{ gkey }}</a></td>
          </tr>
				</tbody>

				</table>

				</template>
				<template v-else>
        <div class="row center">
				<div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
          <div class="circle"></div>
          </div><div class="gap-patch">
          <div class="circle"></div>
          </div><div class="circle-clipper right">
          <div class="circle"></div>
          </div>
          </div>
        </div>
        </div>
				</template>


     </div>


    </div>
  </div>
